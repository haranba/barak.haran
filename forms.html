<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration</title>
</head>
<body>
<form>
    <h1> registration </h1>
    <label for="firstname"> your first name :</label>
    <input type="text" id="firstname" placeholder="Enter firstname">
    <br>
    <label for="lastname"> your last name :</label>
    <input type="text" id="lastname" placeholder="Enter lastname">
    <br>
    <label for="email"> your email :</label>
    <input type=email id="email" placeholder="Enter Email">
    <br>
    <label for="homeadress"> Your Home Address :</label>
    <input type="text" id="homeadress" placeholder="Enter homeadress">
    <br>
    <label for="password"> enter password :</label>
    <input type=password id="password" placeholder="Enter password">
    <br>
    <label for="Date of birth"> Your Date of birth :</label>
    <input type=date id="Date of birth" placeholder="Enter Date of birth">
    <br>
    <input type="submit">
</form>
</body>

<head>
    <title>Contact</title>
</head>
<body>
<form>
    <h1> Contact </h1>
    <label for="name"> your name :</label>
    <input type="text" id="name" placeholder="Your name..">
    <br>
    <label for="sEmail"> your Email :</label>
    <input type=email id="sEmail" placeholder="Your Email..">
    <br>
    <label for="Phone Number"> your Phone Number :</label>
    <input type=number id="Phone Number" placeholder="Your Phone Number..">
    <br>
    <label for="Subject"> Your Subject :</label>
    <textarea id="Subject" cols="50" rows="5" placeholder="Write something.."></textarea>
    <br>
    <input type="submit">
</form>
</body>
