<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<h1>users</h1>

<ul>
    {% if users %}
        {% for user in users %}
            <li>
                {{ user.id }}: <b> {{ user.firstname }} {{ user.lastname }}</b> , {{ user.email }}
                <br>
            </li>
        {% endfor %}
    {% endif %}
</ul>

</body>
</html>
