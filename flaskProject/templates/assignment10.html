<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='css/assignment10.css') }}">
<article class="assignment10">
    <head>
        <meta charset="UTF-8">
        <title>users</title>
    </head>
    <body>
    <h1>users</h1>
    <ul>
        {% if users %}
            {% for user in users %}
                <li>
                    {{ user.id }}: <b> {{ user.firstname }} {{ user.lastname }}</b> , {{ user.email }}
                    <br>
                </li>
            {% endfor %}
        {% endif %}
    </ul>
    <a href="/assignment10">
        <button class="glow-on-hover" type="button">back</button>
    </a>
    </body>
</article>
</html>
